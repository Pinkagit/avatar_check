<div class="content" id="audit">
    <div id="expand_filter" class="animated fadeInDown">
        <i class="iconfont icon-xiala2 "></i>
    </div>
    <nav>
        <div class="inputAddOn input_player">
            <span>玩家id</span>
            <input type="text" class="inputaddon" data-bind="value:id">
        </div>
        <div class="inputAddOn input_server">
            <span>选择服务器</span>
            <select name="" id="" class="inputaddon" data-bind="options:serverList,optionsText:'',optionsValue:'',value:selectedServer">
                <!-- <option selected="selected" disabled="disabled" style='display: none' ></option> -->
                
            </select>
        </div>
        <div id="certain">
            <i class="iconfont icon-opensearchkaifangsousuo animated infinite"></i>
        </div>
    </nav>
    <div class="formAddOn">
        <div class="row">
            <span class="row_btn" id="bulkReject">批量拒绝</span>
            <span class="row_btn" id="bulkPass">批量通过</span>
        </div>
        <form action="">
            <table width="100%">
                <thead>
                    <tr>
                        <td>多选</td>
                        <td>玩家id</td>
                        <td>昵称</td>
                        <td>服务器</td>
                        <td>图片</td>
                        <td>操作</td>
                        <td>剩余时间</td>
                        <td>备注信息</td>
                    </tr>
                </thead>
                <tbody id="audit_tbody" data-bind="foreach:dataList">
                    <tr>
                        <td>
                            <input type="checkbox" class="checks">
                        </td>
                        <td data-bind="text:Id"></td>
                        <td data-bind="text:Playerid"></td>
                        <td data-bind="text: Zoneid"></td>
                        <td><img alt="" class="smallPic" data-bind="attr:{ src: Path }"></td>
                        <td>
                            <span class="operate reject">拒绝</span>
                            <span class="operate pass">通过</span>
                        </td>
                        <td class="countDown" data-bind="attr:{ time: AddTime }">-- 小时 -- 分 -- 秒</td>
                        <td>
                            <i class="iconfont icon-pan_icon" style="display:inline-block"></i>
                            <a href="javascript:void(0)" title=""><input type="text" class="remarks"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="pager"></div>
            <!-- 当表单中只有一个文本框时， 文本框内回车会触发默认事件（提交表单） -->
            <input type="text" style="display:none" />
        </form>
    </div>
</div>
<script src="static/js/pages-js/head-audit.js"></script>
